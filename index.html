<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="search.png">
</head>
<body>
<div class="content">
<div class="logo">
<span class="g">G</span>
<span class="o1">o</span>
<span class="o2">o</span>
<span class="g2">g</span>
<span class="l">l</span>
<span class="e">e</span>
</div>


<form class="search-form" id="searchForm" action="" onsubmit="return handleSubmit(event)">
<div class="search-box">
<svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"></path></svg>
<input id="searchInput" type="text" placeholder="Caută pe Google sau tastează o adresă" autocomplete="off">
</div>


<div class="buttons">
<button type="submit" class="btn btn-search">Căutare Google</button>
<button type="button" class="btn btn-imFeeling" id="imFeeling">Mă simt norocos</button>
</div>
</form>


<div class="footer">
<p>România</p>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
